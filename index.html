<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学園祭モバイルオーダー</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f5f5f5; }
    .item { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 0.5em 1em; font-size: 16px; }
    .payinfo { margin-top: 1em; padding: 1em; background: #e3fcef; border-left: 5px solid #28a745; }
  </style>
</head>
<body>
  <h1>モバイルオーダー - 学園祭</h1>
  <form id="orderForm">
    <div class="item">
      <h2>たこ焼き（300円）</h2>
      <input type="hidden" name="item1_name" value="たこ焼き">
      <label>数量：<input type="number" name="item1_qty" min="0" max="10" value="0"></label>
    </div>
    <div class="item">
      <h2>焼きそば（400円）</h2>
      <input type="hidden" name="item2_name" value="焼きそば">
      <label>数量：<input type="number" name="item2_qty" min="0" max="10" value="0"></label>
    </div>
    <div class="item">
      <h2>かき氷（200円）</h2>
      <input type="hidden" name="item3_name" value="かき氷">
      <label>数量：<input type="number" name="item3_qty" min="0" max="10" value="0"></label>
    </div>
    <div class="item">
      <label>お名前：<input name="name" required></label><br><br>
      <label>メール（任意）：<input name="email"></label><br><br>
      <label>支払い方法：<br>
        <select name="payment" required>
          <option value="">選択してください</option>
          <option value="PayPay">PayPay</option>
          <option value="現金">現金</option>
        </select>
      </label><br><br>
      <button type="submit">注文する</button>
    </div>
  </form>

  <div id="result"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw37VnqYQShwdMaGY-yrbgPvCi96bh38iG9ZyivzJYjCo1j6HQF_XAHnbb_1E-sP_-w/exec'; // ← あなたのGAS URLに変更！

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // 商品のまとめ（0個は送らない）
      const items = [];
      for (let i = 1; i <= 3; i++) {
        const name = data[`item${i}_name`];
        const qty = parseInt(data[`item${i}_qty`]);
        if (qty > 0) {
          items.push({ name, qty });
        }
        delete data[`item${i}_name`];
        delete data[`item${i}_qty`];
      }
      data.items = items;

      if (items.length === 0) {
        document.getElementById('result').innerText = '1点以上選択してください。';
        return;
      }

      document.getElementById('result').innerText = '送信中...';

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const orderId = await res.text();

        let payMessage = '';
        if (data.payment === 'PayPay') {
          payMessage = `<p>下記QRコードでお支払いください：</p>
            <img src="PAYPAY_QR_IMAGE_URL" alt="PayPay QRコード" width="200">`;
        } else {
          payMessage = `<p>会場で現金にてお支払いください。</p>`;
        }

        document.getElementById('result').innerHTML = `
          <div class="payinfo">
            <strong>ご注文ありがとうございます！</strong><br>
            引換番号：<span style="font-size:1.5em;">${orderId}</span><br><br>
            ${payMessage}
          </div>`;
        form.reset();
      } catch (err) {
        document.getElementById('result').innerText = '注文に失敗しました。もう一度お試しください。';
      }
    });
  </script>
</body>
</html>
