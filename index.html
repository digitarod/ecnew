<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モバイルオーダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">ご注文フォーム</h1>

  <form id="orderForm" method="POST" action="https://script.google.com/macros/s/AKfycbxlHKw-CBMaG3o6fLrUY6-UAcQ4t4p9jiIj5J5gH9qdVFU0uscnbjPR8JZaynuntXEx/exec" target="hidden_iframe" onsubmit="submitted=true;">
    <div class="mb-3">
      <label for="name" class="form-label">お名前</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="item" class="form-label">商品</label>
      <select class="form-select" id="item" name="item" required>
        <option value="">選択してください</option>
        <option value="焼きそば">焼きそば</option>
        <option value="たこ焼き">たこ焼き</option>
        <option value="ジュース">ジュース</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">お支払い方法</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment" id="payPay" value="PayPay" required>
        <label class="form-check-label" for="payPay">PayPay</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment" id="cash" value="現金" required>
        <label class="form-check-label" for="cash">現金</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">送信</button>
  </form>

  <!-- 非表示iframe -->
  <iframe name="hidden_iframe" style="display:none;" onload="redirectIfSubmitted()"></iframe>

  <script>
    let submitted = false;
    function redirectIfSubmitted() {
      if (submitted) {
        window.location.href = "thankyou.html";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
